<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Import materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .header {
      background-color: #009688; /* Teal color */
      padding: 1rem;
      text-align: center;
      color: white;
    }
    
    .form-container {
      margin-top: 2rem;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>SyncMate</h1>
  </div>
  
  <div class="container form-container">
    <form action="{% url 'file_upload' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="file-field input-field">
        <div class="btn-small">
          <span>Video</span>
          <input type="file" name="videoFile" accept="video/*" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload video file">
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn-small">
          <span>Audio</span>
          <input type="file" name="audioFile" accept="audio/*" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload audio file">
        </div>
      </div>
      <button class="btn-small waves-effect waves-light" type="submit" name="action">Sync
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
